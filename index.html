<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BotUI Chatbox</title>
    <!-- Include Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
    <!-- BotUI CSS and JS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css">
    <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.min.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <!-- Custom CSS for Chatbox Styling -->
    <style>
        /* Center the chatbox on the screen */
        #chatbox-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            max-height: 500px;
            overflow-y: auto;
            border: 2px solid #2C3E50;
            border-radius: 16px;
            background-color: #F6F8FA;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            z-index: 9999;
        }

        /* Header for Ruthi's Bot */
        #chatbox-header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 16px;
            font-size: 22px;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            border-top-left-radius: 14px;
            border-top-right-radius: 14px;
        }

        /* BotUI chat area */
        #botui-app {
            padding: 20px;
        }

        /* Refined button styles */
        .botui-actions-buttons button {
            background-color: #1ABC9C;
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            margin: 10px 0;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        /* Hover effect */
        .botui-actions-buttons button:hover {
            background-color: #16A085;
            transform: translateY(-4px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Button click effect */
        .botui-actions-buttons button:active {
            transform: translateY(2px);
            background-color: #1A9B81;
        }

        /* Refined message bubbles */
        .botui-message-content {
            background-color: #EAF2F1;
            color: #2C3E50;
            border-radius: 15px;
            padding: 12px 18px;
            margin: 10px 0;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
            font-family: 'Roboto', sans-serif;
        }

        /* User message styling */
        .botui-message-content-human {
            background-color: #F6F8FA;
            color: #4A4A4A;
            border-radius: 15px;
            padding: 12px 18px;
            margin: 10px 0;
            align-self: flex-end;
            max-width: 80%;
            word-wrap: break-word;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.05);
            font-family: 'Roboto', sans-serif;
        }

        /* Sleeker input styling for name and email fields */
        .botui-actions-text-input {
            border: none;
            border-bottom: 2px solid #1ABC9C;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
            font-family: 'Roboto', sans-serif;
            background-color: transparent;
            box-shadow: none;
            transition: border-color 0.3s ease;
        }

        .botui-actions-text-input:focus {
            outline: none;
            border-bottom-color: #16A085;
        }
    </style>
</head>
<body>
    <!-- Chatbox Container -->
    <div id="chatbox-container">
        <!-- Header for Ruthi's Bot -->
        <div id="chatbox-header">
            Ruthi's Assistant
        </div>
        <!-- BotUI Chat Area -->
        <div id="botui-app">
            <bot-ui></bot-ui>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
